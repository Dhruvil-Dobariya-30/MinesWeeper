<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Mines Weeper</title>
  </head>
  <body>
    <div class="selectMode">
      <h2>Select Mode</h2>
      <div class="modes">
        <button id="easy" onclick="setMode(this.id)">EASY</button>
        <button id="medium" onclick="setMode(this.id)">MEDIUM</button>
        <button id="hard" onclick="setMode(this.id)">HARD</button>
        <button id="custom" onclick="setMode(this.id)">CUSTOM</button>
      </div>
    </div>

    <div id="top">
      <div class="mine"></div>
      <div class="size"></div>
      <div class="boxLeft"></div>
    </div>
    <div id="msg"></div>
    <div id="container"></div>
    <script src="./index.js"></script>
  </body>
</html>
